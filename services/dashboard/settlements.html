<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settlements - Anduin Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.294.0/dist/umd/lucide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <h1>Anduin</h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="clients.html">Clients</a>
      <a href="settlements.html" class="active">Settlements</a>
    </div>
  </nav>

  <div class="container">
    <header class="page-header">
      <div>
        <h1>Settlement Explorer</h1>
        <p class="subtitle">Track all settlements across the platform</p>
      </div>
      <button class="btn btn-primary" id="refresh-btn">
        <i data-lucide="refresh-cw"></i>
        Refresh
      </button>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon blue">
          <i data-lucide="file-text"></i>
        </div>
        <div class="stat-content">
          <div class="stat-label">Total Settlements</div>
          <div class="stat-value" id="total-settlements">0</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon green">
          <i data-lucide="check-circle"></i>
        </div>
        <div class="stat-content">
          <div class="stat-label">Confirmed</div>
          <div class="stat-value" id="confirmed-settlements">0</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon orange">
          <i data-lucide="clock"></i>
        </div>
        <div class="stat-content">
          <div class="stat-label">Pending</div>
          <div class="stat-value" id="pending-settlements">0</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon red">
          <i data-lucide="x-circle"></i>
        </div>
        <div class="stat-content">
          <div class="stat-label">Failed</div>
          <div class="stat-value" id="failed-settlements">0</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Settlement History</h2>
        <div class="filters">
          <input type="text" id="search-input" placeholder="Search by ID or address...">
          <select id="status-filter">
            <option value="">All Statuses</option>
            <option value="confirmed">Confirmed</option>
            <option value="pending">Pending</option>
            <option value="failed">Failed</option>
          </select>
          <select id="type-filter">
            <option value="">All Types</option>
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
          </select>
        </div>
      </div>
      <div class="card-body">
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Transaction</th>
                <th>Venue</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="settlements-table">
              <tr class="empty-state">
                <td colspan="9">Loading settlements...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pagination" id="pagination">
          <!-- Pagination will be inserted here -->
        </div>
      </div>
    </div>

    <!-- Settlement Detail Modal -->
    <div id="settlement-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Settlement Details</h3>
          <button class="modal-close" onclick="closeModal()">
            <i data-lucide="x"></i>
          </button>
        </div>
        <div class="modal-body" id="settlement-details">
          <!-- Details will be inserted here -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/settlements.js"></script>
  <script>
    lucide.createIcons();
    
    function closeModal() {
      document.getElementById('settlement-modal').style.display = 'none';
    }
  </script>
</body>
</html>
